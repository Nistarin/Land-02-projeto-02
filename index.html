<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Treine-me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <img src="imagens/logo.svg" alt="logo da academia" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <span>exclusivos e únicos para você.</span
            ><br />
            Invista no seu corpo e <span>tenha muito mais performance</span> e
            <br />
            qualidade de vida.
          </p>
          <button>
            <img src="imagens/whats.svg" alt="logo do whatsapp" />Comece já
          </button>
        </section>
        <img
          src="imagens/img.png"
          alt="desenho de mulher pulando corda na academia"
        />
      </main>
      <footer>
        <p>
          fale conosco no instagram
          <a href="https//:instagram.com.br">@treine.me</a>
        </p>
      </footer>
    </div>
    <img
      id="balls"
      src="imagens/balls.svg"
      alt="bolas azuis no canto inferior direito"
    />
  </body>
</html>
